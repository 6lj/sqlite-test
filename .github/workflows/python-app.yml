name: Run Flask App

on:
  push:
    branches:
      - main  # Change if you are using a different default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your Python version, change if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask  # Install Flask
          pip install -r requirements.txt  # Install other dependencies if you have them

      - name: Run Flask app
        run: |
          nohup python app.py 
